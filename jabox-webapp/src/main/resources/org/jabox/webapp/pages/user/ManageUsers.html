<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<span wicket:id="border">
	<h2>Manage Users</h2>
	<p />
	<form wicket:id="deleteForm">

	<table cellspacing="0" class="dataviewTable" width="90%">
		<tr>
			<th class="dataviewTh" width="200px">Login</th>
			<th class="dataviewTh" width="200px">First Name</th>
			<th class="dataviewTh" width="40px">Last Name</th>
			<th class="dataviewTh" width="40px">Email</th>
			<th class="dataviewTh" width="40px">Edit</th>
			<th class="dataviewTh" width="40px">Delete</th>
		</tr>
		<tr wicket:id="users">
			<td class="dataviewTd"><span wicket:id="login">login</span></td>
			<td class="dataviewTd"><span wicket:id="firstName">First
			Name</span></td>
			<td class="dataviewTd"><span wicket:id="lastName">Last
			Name</span></td>
			<td class="dataviewTd"><span wicket:id="email">Email</span></td>
			<td class="dataviewTd"><input type="image" wicket:id="edit" /></td>
			<td class="dataviewTd"><input type="image" wicket:id="delete"
				title="Delete this task" src="delete.jpg"
				onclick="return confirm('Are you sure you want to delete this task?');" />
			</td>
		</tr>
		<wicket:remove>
			<tr>
				<td>anotherUser</td>
				<td>Description of anotherUser.</td>
			</tr>
		</wicket:remove>
		<input type="submit" class="button" wicket:id="createUser"
			value="New User" />
	</table>
	</form>
</span>
</body>
</html>
