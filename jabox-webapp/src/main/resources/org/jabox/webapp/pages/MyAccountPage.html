<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<span wicket:id="border">
	<h2>My Account</h2>
	<div class="feedback" wicket:id="feedback">feedbackmessages will
	be put here</div>

	<form wicket:id="form">

	<table>
		<tr class="deployer">
			<td><label for="login"><wicket:message key="login">login</wicket:message>:
			</label></td>
			<td><input wicket:id="login" type="text" size="10" /></td>
		</tr>
		<tr class="deployer">
			<td><label for="firstName"><wicket:message
				key="firstName">firstName</wicket:message>: </label></td>
			<td><input wicket:id="firstName" type="text" size="10" /></td>
		</tr>
		<tr class="deployer">
			<td><label for="lastName"><wicket:message key="lastName">lastName</wicket:message>:
			</label></td>
			<td><input wicket:id="lastName" type="text" size="10" /></td>
		</tr>
		<tr class="deployer">
			<td><label for="password"><wicket:message key="password">Password</wicket:message>:
			</label></td>
			<td><input wicket:id="password" type="password" size="10" /></td>
		</tr>

		<tr>
			<td><input type="submit" class="button" value="submit" /></td>
			<td><input type="submit" class="button" value="cancel"
				wicket:id="cancel" /></td>
		</tr>
	</table>
	</form>
</span>
</body>
</html>
