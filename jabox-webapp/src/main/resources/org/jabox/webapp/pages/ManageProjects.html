<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<span wicket:id="border">
	<h2>Manage Projects</h2>
	<p />
	<form wicket:id="deleteForm">
	<table cellspacing="0" class="dataview">
		<tr>
			<th>Name</th>
			<th>Maven Archetype</th>
			<th>Description</th>
			<th>Delete</th>
		</tr>
		<tr wicket:id="projects">
			<td><span wicket:id="name">ProjectName</span></td>
			<td><span wicket:id="mavenArchetype">ProjectArchetype</span></td>
			<td><span wicket:id="description">Description of Project
			goes here.</span></td>
			<td><input type="image" wicket:id="delete"
				title="Delete this task" src="delete.jpg"
				onclick="return confirm('Are you sure you want to delete this task?');" />
			</td>
		</tr>
		<wicket:remove>
			<tr>
				<td>anotherProject</td>
				<td>Description of anotherProject.</td>
			</tr>
		</wicket:remove>
	</table>
	</form>
</span>
</body>
</html>
