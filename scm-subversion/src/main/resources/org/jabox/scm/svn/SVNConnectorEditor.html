<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<wicket:panel>
	<tr class="deployer">
		<td><label for="server.url"><wicket:message key="server.url">URL</wicket:message>: </label></td>
		<td><input wicket:id="server.url" type="text" size="30" /></td>
	</tr>
	<tr class="deployer">
		<td><label for="username"><wicket:message key="username">Username</wicket:message>: </label></td>
		<td><input wicket:id="username" type="text" size="10" /></td>
	</tr>
	<tr class="deployer">
		<td><label for="password"><wicket:message key="password">Password</wicket:message>: </label></td>
		<td><input wicket:id="password" type="password" size="10" /></td>
	</tr>
</wicket:panel>
</body>
</html>
